version: 0.2
phases:
  install:
    commands:
      # Install dependencies needed for running tests
      - npm install

      # Upgrade AWS CLI to the latest version
      - pip install --upgrade awscli
  install:
    commands:
      - aws cloudformation package --template-file SamTemplate.yml --s3-bucket lambda2507 --output-template-file outputSamTemplate.yml
  artifacts:
  type: zip
  files:
    - samTemplate.yml
    - outputSamTemplate.yml